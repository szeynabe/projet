<!-- JEU DE MOTS  -->
    <h1>Jeu de mots</h1>
    <div class="container">
        <button id="demarrer">üéÆ D√©marrer le jeu</button>
        <div id="mot"></div>
        <input type="text" id="saisie" placeholder="Tapez le mot ici" autocomplete="off" disabled>
        <div id="timer">‚è±Ô∏è Temps : 5s</div>
        <div id="score">Score : 0 / 0</div>
    </div>
    <!-- Audios -->
    <audio id="son-bravo" src="bravo.mp3" preload="auto"></audio>
    <audio id="son-desole" src="desole.mp3" preload="auto"></audio>

    <script>
        const listeMots = ["banane", "voiture", "√©l√©phant", "ordinateur", "soleil", "chocolat"];
        let score = 0;
        let indexMot = 0;
        let tempsRestant = 5;
        let timer;

        const motAffiche = document.getElementById("mot");
        const saisie = document.getElementById("saisie");
        const timerDiv = document.getElementById("timer");
        const scoreDiv = document.getElementById("score");
        const sonBravo = document.getElementById("son-bravo");
        const sonDesole = document.getElementById("son-desole");
        const boutonDemarrer = document.getElementById("demarrer");

        boutonDemarrer.addEventListener("click", () => {
            boutonDemarrer.style.display = "none";
            saisie.disabled = false;
            saisie.focus();
            afficherMot();
        });

        function afficherMot() {
            if (indexMot >= listeMots.length) {
                clearInterval(timer);
                saisie.disabled = true;

            if (score >= 4) {
                motAffiche.textContent = "üéâ Bravo ! Tu as r√©ussi !";
                sonBravo.play();
            }
            else {
                motAffiche.textContent = "üò¢ D√©sol√©, tu as perdu.";
                sonDesole.play();
            }

            scoreDiv.textContent = `Score : ${score} / ${listeMots.length}`;
            return;
        }

        motAffiche.textContent = listeMots[indexMot];
        saisie.value = "";
        tempsRestant = 5;
        timerDiv.textContent = `‚è±Ô∏è Temps : ${tempsRestant}`;
        clearInterval(timer);
        timer = setInterval(decompte, 1000);
        }

        function decompte() {
            tempsRestant--;
            timerDiv.textContent = `‚è±Ô∏è Temps : ${tempsRestant}`;
        if (tempsRestant <= 0) {
            verifierMot();
        }
        }

        function verifierMot() {
            clearInterval(timer);
        if (saisie.value.trim().toLowerCase() === listeMots[indexMot]) {
            score++;
        }
        scoreDiv.textContent = `Score : ${score} / ${listeMots.length}`;
        indexMot++;
        afficherMot();
        }

        saisie.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            verifierMot();
        }
        });
    </script>
